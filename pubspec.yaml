name: foode
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  curved_navigation_bar_with_label: ^2.1.4
  carousel_slider: ^5.0.0
  lottie: ^3.0.0
  random_string: ^2.3.1
  supabase_flutter:
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  # This ensures that the Material Icons font is included.
  uses-material-design: true

  # Assets section
  assets:
    - assets/Animations/
    - assets/Images/Categories/
    - assets/Images/ImageSlider/
    - assets/Images/ProductImages/
    - assets/Images/SocialMedia/
    - assets/Images/User/

  # Fonts section
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Font/Poppins-Medium.ttf
    # Uncomment and add more font assets if needed
    # - family: Schyler
    #   fonts:
    #     - asset: fonts/Schyler-Regular.ttf
    #     - asset: fonts/Schyler-Italic.ttf
    #       style: italic
    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
